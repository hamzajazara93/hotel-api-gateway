server:  
  port: ${PORT:8080}

zuul:
  prefix: /api
  routes:
    available-hotels: 
      path: /available-hotels/**
      serviceId: available-hotels
    best-hotels: 
      path: /best-hotels/**
      serviceId: best-hotels
    crazy-hotels: 
      path: /crazy-hotels/**
      serviceId: crazy-hotels

ribbon:
  eureka:
    enabled: true
    
eureka:
  client:
    serviceUrl:
      defaultZone: https://beam-hotels-discovery.herokuapp.com/eureka/
    registerWithEureka: false
